<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>
  <div class="wrap">
   <div class="txt">
       <h1>World Premiere!</h1>
       <p>First ever Lorem Electric Car. Take a leap to the future now. Stay tuned.</p>
   </div>
   
    <div class="container">
       <h2>Sign up for newsletter</h2>
        <form>
            <div class="inputBox">
                <input type="text" name="" required="">
                <label>Name</label>
            </div>
            <div id="val" class="inputBox">
                <input type="email" name="" required="">
                <label>Email</label>
            </div>
            <input type="checkbox" name="agree" id="agree" required="">
            <label for="agree">I accept everything.</label>
            <input type="submit" name="" value="Sign Up">
        </form>
      </div>
      <div class="socials">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
      </div>
    </div>
</body>
</html>
